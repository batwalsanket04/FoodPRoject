<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="searchdata" placeholder="Type something..." />

<script>
    // Function you want to call
    const fetchdata = () => {
        console.log(document.getElementById('searchdata').value);
    };

    // Debounce utility
    const debounce = (func, delay) => {
        let timer;
        return (...args) => {
            clearTimeout(timer);           // ðŸŸ¢ clear previous timer
            timer = setTimeout(() => {
                func(...args);             // ðŸŸ¢ spread args correctly
            }, delay);
        };
    };

    // Create debounced version
    const debouncedFetch = debounce(fetchdata, 1000);

    // Attach it to input event
    document.getElementById('searchdata').addEventListener('input', debouncedFetch);
</script>
    
</body>
</html>
